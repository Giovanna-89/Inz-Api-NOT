{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Przetargów</title>
    <link rel="stylesheet" href="{% static 'tenders/style.css' %}">
</head>
<body>
    <h1>Lista Przetargów</h1>
    <a href="{% url 'zadanie_nowe' %}">Dodaj nowe zadanie</a>
    <ul>
        {% for zadanie in zadania %}
            <li>
                <a href="{% url 'zadanie_szczegoly' zadanie.id %}">{{ zadanie.nazwa_zadania }}</a> - {{ zadanie.status.nazwa }} - {{ zadanie.termin_statusu }}
                <a href="{% url 'zadanie_edytuj' zadanie.id %}">Edytuj</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
