{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Specjalistów</title>
    <link rel="stylesheet" href="{% static 'tenders/style.css' %}">
</head>
<body>
    <h1>Lista Specjalistów</h1>
    <a href="{% url 'specjalista_nowy' %}">Dodaj nowego specjalistę</a>
    <ul>
        {% for specjalista in specjalisci %}
            <li>
                <a href="{% url 'specjalista_szczegoly' specjalista.id %}">{{ specjalista }}</a> 
                <a href="{% url 'specjalista_edytuj' specjalista.id %}">Edytuj</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
